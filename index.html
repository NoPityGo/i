<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏ 3D</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
    .ui {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
    }
    h1 {
        color: #ff0000;
        font-size: 3rem;
        text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
        margin-bottom: 10px;
    }
    .btn {
        padding: 15px 30px;
        font-size: 1.4rem;
        color: #fff;
        background: #ff0000;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 0 20px #ff0000;
        transition: 0.3s;
    }
    .btn:hover {
        background: #fff;
        color: #ff0000;
        animation: vibrate 0.3s linear infinite;
    }
    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }
</style>
</head>
<body>
<div class="ui">
    <h1>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏!</h1>
    <a class="btn" href="https://t.me/bezjal" target="_blank">üî• –í–æ–π—Ç–∏ –≤ —Ç—Ä–µ—à üî•</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, skullMesh, clock, sparks = [];

init();
animate();

function init() {
    scene = new THREE.Scene();

    // –ö–∞–º–µ—Ä–∞
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 6);

    // –†–µ–Ω–¥–µ—Ä
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();

    // –°–≤–µ—Ç
    const pointLight = new THREE.PointLight(0xff2200, 3, 20);
    pointLight.position.set(0, 2, 3);
    scene.add(pointLight);

    const ambient = new THREE.AmbientLight(0x660000);
    scene.add(ambient);

    // –ß–µ—Ä–µ–ø (–∑–∞–º–µ–Ω–∞: –∫—Ä–∞—Å–Ω—ã–π –∫—É–±)
    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const material = new THREE.MeshStandardMaterial({ color: 0xff0000, metalness: 0.5, roughness: 0.2 });
    skullMesh = new THREE.Mesh(geometry, material);
    skullMesh.position.set(0, 1, 0);
    scene.add(skullMesh);

    // –û–≥–Ω–µ–Ω–Ω–∞—è –ø–ª–æ—Å–∫–æ—Å—Ç—å
    const fireGeo = new THREE.PlaneGeometry(4, 5);
    const fireMat = new THREE.MeshBasicMaterial({ color: 0xff3300, transparent: true, opacity: 0.4 });
    const fire = new THREE.Mesh(fireGeo, fireMat);
    fire.position.set(0, -0.5, -2);
    scene.add(fire);

    // –ò—Å–∫—Ä—ã
    for (let i = 0; i < 200; i++) {
        const sparkGeo = new THREE.SphereGeometry(0.05, 6, 6);
        const sparkMat = new THREE.MeshBasicMaterial({ color: 0xffff66 });
        const spark = new THREE.Mesh(sparkGeo, sparkMat);
        resetSpark(spark);
        scene.add(spark);
        sparks.push(spark);
    }

    window.addEventListener('resize', onWindowResize);
}

function resetSpark(spark) {
    spark.position.set((Math.random() - 0.5) * 4, -1, (Math.random() - 0.5) * 4);
    spark.userData.speed = Math.random() * 0.05 + 0.02;
}

function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();

    // –ß–µ—Ä–µ–ø –≤—Ä–∞—â–∞–µ—Ç—Å—è –∏ –ø—É–ª—å—Å–∏—Ä—É–µ—Ç
    skullMesh.rotation.y += 0.01;
    skullMesh.scale.setScalar(1 + Math.sin(clock.elapsedTime * 3) * 0.05);

    // –ò—Å–∫—Ä—ã –ø–æ–¥–Ω–∏–º–∞—é—Ç—Å—è –≤–≤–µ—Ä—Ö
    sparks.forEach(spark => {
        spark.position.y += spark.userData.speed;
        if (spark.position.y > 3) resetSpark(spark);
    });

    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
