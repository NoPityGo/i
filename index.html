<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏ 3D</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
    .ui {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
    }
    h1 {
        color: #ff0000;
        font-size: 3rem;
        text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
        margin-bottom: 10px;
    }
    .btn {
        padding: 15px 30px;
        font-size: 1.4rem;
        color: #fff;
        background: #ff0000;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 0 20px #ff0000;
        transition: 0.3s;
    }
    .btn:hover {
        background: #fff;
        color: #ff0000;
        animation: vibrate 0.3s linear infinite;
    }
    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }
</style>
</head>
<body>
<div class="ui">
    <h1>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏!</h1>
    <a class="btn" href="https://t.me/bezjal" target="_blank">üî• –í–æ–π—Ç–∏ –≤ —Ç—Ä–µ—à üî•</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, skullMesh, clock, particles = [];

init();
animate();

function init() {
    scene = new THREE.Scene();

    // –ö–∞–º–µ—Ä–∞
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 6);

    // –†–µ–Ω–¥–µ—Ä
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();

    // –°–≤–µ—Ç
    const light = new THREE.PointLight(0xff2200, 3, 20);
    light.position.set(0, 2, 3);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x330000);
    scene.add(ambient);

    // –ß–µ—Ä–µ–ø (–∏–ª–∏ –∑–∞–ø–∞—Å–Ω–æ–π –æ–±—ä–µ–∫—Ç)
    const loader = new THREE.TextureLoader();
    loader.load('IMG_6498.PNG', (texture) => {
        const geo = new THREE.PlaneGeometry(2.5, 2.5);
        const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        skullMesh = new THREE.Mesh(geo, mat);
        skullMesh.position.set(0, 1, 0);
        scene.add(skullMesh);
    }, undefined, () => {
        const geo = new THREE.BoxGeometry(2, 2, 2);
        const mat = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        skullMesh = new THREE.Mesh(geo, mat);
        skullMesh.position.set(0, 1, 0);
        scene.add(skullMesh);
    });

    // –û–≥–æ–Ω—å (–ø—Ä–æ—Å—Ç–æ–π –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π Plane)
    const fireGeo = new THREE.PlaneGeometry(3, 4);
    const fireMat = new THREE.MeshBasicMaterial({ color: 0xff3300, transparent: true, opacity: 0.6 });
    const fire = new THREE.Mesh(fireGeo, fireMat);
    fire.position.set(0, -0.5, -1);
    scene.add(fire);

    // –ò—Å–∫—Ä—ã
    for (let i = 0; i < 200; i++) {
        const geo = new THREE.SphereGeometry(0.03, 6, 6);
        const mat = new THREE.MeshBasicMaterial({ color: 0xffff66 });
        const spark = new THREE.Mesh(geo, mat);
        resetSpark(spark);
        scene.add(spark);
        particles.push(spark);
    }

    window.addEventListener('resize', onWindowResize);
}

function resetSpark(spark) {
    spark.position.set((Math.random() - 0.5) * 3, 0, (Math.random() - 0.5) * 3);
    spark.userData.speed = Math.random() * 0.05 + 0.02;
}

function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();

    if (skullMesh) {
        skullMesh.rotation.y += 0.01;
        skullMesh.scale.setScalar(1 + Math.sin(clock.elapsedTime * 3) * 0.05);
    }

    // –ò—Å–∫—Ä—ã –¥–≤–∏–∂–µ–Ω–∏–µ
    particles.forEach(spark => {
        spark.position.y += spark.userData.speed;
        if (spark.position.y > 3) resetSpark(spark);
    });

    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
