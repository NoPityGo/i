<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Без жалости! — трэш, правда, эмоции без фильтра. Заходи, если готов.">
  <title>Без жалости!</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      background-color: #000;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('FON_KARTINKA.jpg') center center / cover no-repeat;
      z-index: -3;
      filter: brightness(0.4);
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255,0,0,0.3) 0%, rgba(0,0,0,0.9) 100%);
      z-index: -2;
    }

    .flame {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background: url('https://i.imgur.com/oHjzIC7.gif') center bottom / cover no-repeat;
      opacity: 0.3;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 4rem;
      color: #ff2c2c;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #ff0000;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 20px 0;
      color: #ddd;
      font-weight: 400;
    }

    .button {
      margin-top: 20px;
      background: #ff2c2c;
      color: #fff;
      padding: 15px 35px;
      font-size: 1.1rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #ff0000;
      display: inline-block;
    }

    .button:hover {
      background: #b80000;
      box-shadow: 0 0 20px #ff0000;
      animation: shake 0.6s;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #ff0000; }
      50% { text-shadow: 0 0 25px #ff3333; }
      100% { text-shadow: 0 0 10px #ff0000; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      font-family: 'Montserrat', sans-serif;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <audio id="clickSound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2021/08/04/audio_71b8f9f8db.mp3" type="audio/mpeg">
    Ваш браузер не поддерживает воспроизведение звуков.
  </audio>

  <div class="flame"></div>

  <div class="container">
    <h1>Без жалости!</h1>
    <p>Тут трэш, правда, жесткач и уличная реальность. Новости, которые бьют в лоб. Только для тех, у кого нервы не из простых.</p>
    <a class="button" href="https://t.me/bezjal" target="_blank" onclick="playClick()">Зайти в Telegram</a>
  </div>

  <footer>© 2025 Без жалости. Время правды.</footer>

  <script>
    function playClick() {
      const clickSound = document.getElementById('clickSound');
      if (clickSound) clickSound.play();

      if (navigator.vibrate) {
        navigator.vibrate(100); // вибрация 100 мс
      }
    }
  </script>

</body>
</html>
