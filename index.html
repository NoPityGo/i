<link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

<style>
    /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ */
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: 'Russo One', sans-serif;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –¥—ã–º–∞ (—Ç–æ–Ω–∫–∏–π) */
    .smoke {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('https://i.ibb.co/BC2dMHv/smoke.png') repeat;
        background-size: 800px;
        opacity: 0.06;
        z-index: 0;
        animation: moveSmoke 80s linear infinite;
    }

    @keyframes moveSmoke {
        from { background-position: 0 0; }
        to { background-position: 5000px 5000px; }
    }

    /* –ö—Ä–∞—Å–Ω—ã–µ –æ–≥–Ω–∏ */
    .glow {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(255,0,0,0.3), transparent 70%);
        border-radius: 50%;
        animation: float 10s ease-in-out infinite alternate;
        z-index: 0;
    }

    .glow:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
    .glow:nth-child(2) { top: 60%; left: 70%; animation-delay: 3s; }
    .glow:nth-child(3) { top: 30%; left: 50%; animation-delay: 6s; }

    @keyframes float {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
        color: #ff0000;
        font-size: 4rem;
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        margin-bottom: 40px;
        animation: neonGlow 1.5s infinite alternate;
        z-index: 2;
    }

    @keyframes neonGlow {
        0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
        100% { text-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000; }
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .btn {
        padding: 20px 50px;
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        background: #ff0000;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 20px #ff0000;
        text-transform: uppercase;
        transition: 0.3s;
        z-index: 2;
    }

    .btn:hover {
        background: #fff;
        color: #ff0000;
        animation: vibrate 0.3s linear infinite;
    }

    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 768px) {
        h1 { font-size: 2.5rem; }
        .btn { font-size: 1.5rem; padding: 15px 30px; }
    }
</style>
