<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏ 3D</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    .ui {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
    }
    h1 {
        color: #ff0000;
        font-size: 3rem;
        text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
        margin-bottom: 10px;
    }
    .btn {
        padding: 15px 30px;
        font-size: 1.4rem;
        color: #fff;
        background: #ff0000;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 0 20px #ff0000;
        transition: 0.3s;
    }
    .btn:hover {
        background: #fff;
        color: #ff0000;
        animation: vibrate 0.3s linear infinite;
    }
    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }
</style>
</head>
<body>
<div class="ui">
    <h1>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏!</h1>
    <a class="btn" href="https://t.me/bezjal" target="_blank">üî• –í–æ–π—Ç–∏ –≤ —Ç—Ä–µ—à üî•</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>

<script>
let scene, camera, renderer, skullMesh, fireMaterial, clock;

init();
animate();

function init() {
    scene = new THREE.Scene();

    // –ö–∞–º–µ—Ä–∞
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 5);

    // –†–µ–Ω–¥–µ—Ä–µ—Ä
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();

    // –°–≤–µ—Ç
    const light = new THREE.PointLight(0xff0000, 2, 20);
    light.position.set(0, 2, 3);
    scene.add(light);

    // –¢—É–º–∞–Ω
    scene.fog = new THREE.Fog(0x000000, 5, 20);

    // –ö–æ–Ω—Ç—Ä–æ–ª—ã
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = false;

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–∫—Å—Ç—É—Ä—ã —á–µ—Ä–µ–ø–∞
    const loader = new THREE.TextureLoader();
    loader.load('IMG_6498.PNG', (texture) => {
        const geometry = new THREE.PlaneGeometry(2, 2);
        const material = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        skullMesh = new THREE.Mesh(geometry, material);
        skullMesh.position.set(0, 1, 0);
        scene.add(skullMesh);
    });

    // –ú–∞—Ç–µ—Ä–∏–∞–ª –æ–≥–Ω—è (—à–µ–π–¥–µ—Ä)
    fireMaterial = new THREE.ShaderMaterial({
        uniforms: {
            time: { value: 0.0 },
            color1: { value: new THREE.Color(0xff4500) },
            color2: { value: new THREE.Color(0xffff00) }
        },
        vertexShader: `
            varying vec2 vUv;
            void main() {
                vUv = uv;
                gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
            }
        `,
        fragmentShader: `
            uniform float time;
            uniform vec3 color1;
            uniform vec3 color2;
            varying vec2 vUv;

            float noise(vec2 p){
                return fract(sin(dot(p, vec2(12.9898,78.233)))*43758.5453);
            }

            void main() {
                float n = noise(vUv * 10.0 + time * 2.0);
                float intensity = smoothstep(0.3, 1.0, n);
                vec3 col = mix(color1, color2, intensity);
                gl_FragColor = vec4(col, intensity);
            }
        `,
        transparent: true,
        side: THREE.DoubleSide
    });

    const fireGeo = new THREE.PlaneGeometry(3, 5);
    const fireMesh = new THREE.Mesh(fireGeo, fireMaterial);
    fireMesh.position.set(0, -1, -1);
    scene.add(fireMesh);

    window.addEventListener('resize', onWindowResize);
}

function animate() {
    requestAnimationFrame(animate);

    const delta = clock.getDelta();
    fireMaterial.uniforms.time.value += delta;

    if (skullMesh) {
        skullMesh.rotation.y += 0.01;
        skullMesh.scale.setScalar(1 + Math.sin(clock.elapsedTime * 2) * 0.05);
    }

    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
