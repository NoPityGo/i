<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Без Жалости!</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #000;
        font-family: 'Orbitron', sans-serif;
        text-align: center;
    }

    h1 {
        color: #ff0000;
        font-size: 4rem;
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        margin-bottom: 40px;
        animation: neonGlow 1.5s infinite alternate;
    }

    @keyframes neonGlow {
        0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
        100% { text-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000; }
    }

    .btn {
        padding: 20px 50px;
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        background: #ff0000;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 20px #ff0000;
        text-transform: uppercase;
        transition: 0.3s;
    }

    .btn:hover {
        background: #fff;
        color: #ff0000;
        animation: vibrate 0.3s linear infinite;
    }

    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }

    @media (max-width: 768px) {
        h1 {
            font-size: 2.5rem;
        }
        .btn {
            font-size: 1.5rem;
            padding: 15px 30px;
        }
    }
</style>
</head>
<body>

<h1>Без Жалости!</h1>
<button class="btn" onclick="playSoundAndRedirect()">Войти в треш!</button>

<!-- Звук уведомления -->
<audio id="notifSound" src="https://telegram.org/file/464001252/f9b3/VKt5TfV7KtM.ogg" preload="auto"></audio>

<script>
function playSoundAndRedirect() {
    const sound = document.getElementById('notifSound');
    sound.play();

    setTimeout(() => {
        window.location.href = 'https://t.me/bezjal';
    }, 600); // задержка 0.6 сек для звучания звука
}
</script>

</body>
</html>
