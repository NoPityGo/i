<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #000 url('https://i.ibb.co/W2Hjz7N/skull.jpg') no-repeat center center/cover;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        font-family: Impact, Haettenschweiler, 'Arial Black', sans-serif;
        position: relative;
    }

    /* –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —Å–ª–æ–π */
    .overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: 0;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
        color: #ff0000;
        font-size: 4rem;
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000;
        margin-bottom: 40px;
        animation: neonGlow 1.5s infinite alternate;
        z-index: 2;
    }

    @keyframes neonGlow {
        0% { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
        100% { text-shadow: 0 0 40px #ff0000, 0 0 80px #ff0000; }
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .btn {
        padding: 20px 50px;
        font-size: 2rem;
        font-weight: bold;
        color: #fff;
        background: #ff0000;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        box-shadow: 0 0 20px #ff0000;
        text-transform: uppercase;
        transition: 0.3s;
        z-index: 2;
    }

    .btn:hover {
        background: #fff;
        color: #ff0000;
        animation: vibrate 0.3s linear infinite;
    }

    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 768px) {
        h1 { font-size: 2.5rem; text-align: center; }
        .btn { font-size: 1.5rem; padding: 15px 30px; }
    }
</style>
