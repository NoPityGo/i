<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏!</title>
<style>
    body { margin: 0; overflow: hidden; background: #000; }
    .ui {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 10;
    }
    h1 {
        color: #ff0000;
        font-size: 3rem;
        text-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000;
        margin-bottom: 10px;
    }
    .btn {
        padding: 15px 30px;
        font-size: 1.4rem;
        color: #fff;
        background: #ff0000;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 0 20px #ff0000;
        transition: 0.3s;
        cursor: pointer;
        display: inline-block;
    }
    .btn:hover {
        background: #fff;
        color: #ff0000;
        animation: vibrate 0.3s linear infinite;
    }
    @keyframes vibrate {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }
    /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–±–∏—Ç–æ–≥–æ —Å—Ç–µ–∫–ª–∞ */
    .broken-glass {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: url('https://i.ibb.co/6P3d9jz/broken-glass.png') center/cover no-repeat;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 999;
    }
</style>
</head>
<body>
<div class="ui">
    <h1>–ë–µ–∑ –ñ–∞–ª–æ—Å—Ç–∏!</h1>
    <a class="btn" id="explodeBtn">üí• –í–∑–æ—Ä–≤–∞—Ç—å —ç–∫—Ä–∞–Ω üí•</a>
</div>
<div class="broken-glass" id="glass"></div>

<script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>

<script>
let scene, camera, renderer, skullMesh, clock;
init();
animate();

function init() {
    scene = new THREE.Scene();

    // –ö–∞–º–µ—Ä–∞
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.5, 6);

    // –†–µ–Ω–¥–µ—Ä
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    clock = new THREE.Clock();

    // –°–≤–µ—Ç
    const light = new THREE.PointLight(0xff0000, 2, 20);
    light.position.set(0, 2, 3);
    scene.add(light);

    const ambient = new THREE.AmbientLight(0x333333);
    scene.add(ambient);

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —á–µ—Ä–µ–ø –∫–∞–∫ PNG-–ø–ª–æ—Å–∫–æ—Å—Ç—å
    const loader = new THREE.TextureLoader();
    loader.load('https://i.ibb.co/1sHrVnB/skull.png', (texture) => {
        const geo = new THREE.PlaneGeometry(3, 3);
        const mat = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
        skullMesh = new THREE.Mesh(geo, mat);
        skullMesh.position.set(0, 1, 0);
        scene.add(skullMesh);
    });
    
    window.addEventListener('resize', onWindowResize);
}

function animate() {
    requestAnimationFrame(animate);
    if (skullMesh) {
        skullMesh.rotation.y += 0.01;
    }
    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}

// –ê–Ω–∏–º–∞—Ü–∏—è –≤—ã–ª–µ—Ç–∞ + –≤–∑—Ä—ã–≤
document.getElementById('explodeBtn').addEventListener('click', () => {
    if (!skullMesh) return;

    // –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–±–∏—Ç–æ–≥–æ —ç–∫—Ä–∞–Ω–∞
    const glass = document.getElementById('glass');
    glass.style.opacity = '1';

    // –í—ã–ª–µ—Ç —á–µ—Ä–µ–ø–∞
    let t = 0;
    const interval = setInterval(() => {
        t += 0.05;
        skullMesh.position.z -= 0.5;
        skullMesh.scale.multiplyScalar(1.1);

        if (t > 2) {
            clearInterval(interval);
            setTimeout(() => { glass.style.opacity = '0'; }, 1500);
            skullMesh.position.set(0, 1, 0);
            skullMesh.scale.set(1, 1, 1);
        }
    }, 30);
});
</script>
</body>
</html>
